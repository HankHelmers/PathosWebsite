<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <!-- BACKGROUND IMAGES-->
    <div class="bg-image" 
         style="background-image: 'CPS Design FINAL .jpg';
            height: 100vh">
    

    <h1 class="center">Welcome to Pathos</h1>
    <!-- <p class="center">To download your Spotify Information for our application, simiply press the button below. 
        You will first have to authorize our use of your data and then soon your data will be downloaded for you.
    </p> -->
    <div class="container">  
        
        <!-- By default, forms are submitted when inputted information is submitted => so we prevent that behaviors-->
        <form onsubmit="event.preventDefault();"> 
             <input type="hidden" id='hidden_token'>
             <input type="hidden" id='playlist_json'>
             
            <!--<div class="col-sm-6 form-group row mt-4 px-0">
                <label for="Genre" class="form-label col-sm-2">Genre:</label>
                <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                    <option>Select...</option>                    
                </select>
            </div> -->

            <div class="col-sm-6 form-group row px-0 center">
                <p class="center">Get your Spotify username and enter it below. You can then press the 'Download Data' button, and we will collect all the data you need to input back into 
                            the MATLAB application!</p> 
                <!-- <label class="form-label">Enter Spotify User Id and press enter:</label> -->
                <input type="text" class="form-control" id="select_id" placeholder="Enter Spotify Username (example: jrrqu3i4d8nrgc2zjww726r6y) ">
                
                <a class="center" href="https://www.spotify.com/us/">Spotify.com</a>

                <!-- <input  id="myText" value="Mickey"> -->
            </div>    

            <div class="col-sm-6 form-group row px-0 center">
                <p id="message_text" hidden></p>
            </div>

            <div class="col-sm-6 row form-group px-0 center">
                <button type="button" id="btn_submit" class="btn col-sm-12" hidden>Download your Spotify Data</button>
            </div>
            
            <div class="col-sm-6 row form-group px-0 center" id="downloading_bar" hidden>
                <h2 id="dowloading_msg">Downloading in progress:</h2>
                <progress value="10" max="100" id="downloading_progress"> 32% </progress>
            </div>
        </form> 

        <div class="row">
            <div class="col-sm-6 px-0">
                <div class="list-group song-list">
                    
                </div>                                             
            </div>
            <div class="offset-md-1 col-sm-4" id="song-detail">                
            </div>
        </div>  
        
        
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
